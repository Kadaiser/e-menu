<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Menú</title>
    <!-- BOOTSTRAP STYLES-->
     <link href="assets/css/index.css" rel="stylesheet" />
     <link href="assets/css/bootstrap.css" rel="stylesheet" />


          <!-- GOOGLE FONTS-->
   <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

</head>
<body>


<!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            
            <img id="profile-img" class="profile-img-card" src="assets/img/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" id="inputEmail" class="form-control" placeholder="Correo electrónico" required autofocus>
                <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Recuérdame
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Iniciar sesión</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                Olvidó la contraseña?
            </a>
        </div><!-- /card-container -->

        <div class="create-account">
                <a href="https://accounts.google.com/SignUp?service=wise&amp;continue=http%3A%2F%2Fdrive.google.com%2F%3Futm_source%3Des&amp;ltmpl=drive"> Crear cuenta </a>
                <p>¿Su negocio no está anunciado? <a href="">Anúnciese ahora mismo</a></p>

        </div> <!--create-account-->    
    </div><!-- /container -->
    
    </body>
</html>
